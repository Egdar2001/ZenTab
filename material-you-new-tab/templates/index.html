<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome</h1>
        <form class="search-form" action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" name="q" class="search-bar" placeholder="Search Google or type a URL">
            <button type="submit" class="search-button">Search</button>
        </form>
        <div class="quick-links">
            <a href="https://mail.google.com" class="link">Gmail</a>
            <a href="https://calendar.google.com" class="link">Calendar</a>
            <a href="https://drive.google.com" class="link">Drive</a>
            
        </div>
    </div>
</body>
</html>
